{% load static %}

<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content=
            "width=device-width, initial-scale=1">
<script>

    function validateForm() {
      var ratingOptions = document.getElementsByName('rating');
      var selectedOption = false;

      for (var i = 0; i < ratingOptions.length; i++) {
        if (ratingOptions[i].checked) {
          selectedOption = true;
          break;
        }
      }

      if (!selectedOption) {
        alert('Please select a option');
        return false; 
      }

      
      return true;
    }

  </script>
</head>

<style>
        body {

 <body>

<header>
     
	<h1 style=" text-align: center;font-family: Arial, sans-serif;
            font-size: 40px;
            font-weight: bold;
            font-style: italic;
			color:#CC3366;">Birthday Cake Form<h1>
               <h2><center>Customer Details</h2></center>
</header>

<form action="{% url 'bday' %}" method="POST">
  {% csrf_token %}

<p> <h3 style=" text-align:center; font-size:20px;>
     <div>

       <span class="error"></span>
</div>
   <div>
  <label for="email">Email:</label>
       
  <input type="email"id="email" name="em"placeholder=""required>
<span class="error"></span>
    </div>
  <div>
<label for="phone">Phone:</label>
       

  <input type="tel"id="phone"<input type="text" name="cc" title="Error Message" pattern="[1-9]{1}[0-9]{9}">
<span class="error"></span>
    </div>
<div>
<label for="date">When do you need your cake?:</label>
       <br/>
  
  <input class="FormDateInput" type="number" maxlength="2" name="m" placeholder="MM"required>
  <input class="FormDateInput" type="number" maxlength="2" name="d" placeholder="DD"required>
  <span class="error"></span>
    </div>
<div>
<p>Tell us about your cake:</p>

<div>
 <label for="name">Which cake size would you want? </label>
     <input type="text" name="s" placeholder="" required>
  </div>
<div>

  
  <label for="flavor">Which cake flavors would you like?</label>
       
 <input type="text"id="Flavour"name="f" placeholder=""required>
<span class="error"></span>
</div>
<div>

  
  <label for="quantity">Cake Quantity</label>
       
 <input type="text"id="Quantity"name="q" placeholder=""required>
<span class="error"></span>

<label for="code"rows="6"cols="10"required>Cake code:</label>

</select>
       
 </div>
  


  <p>Your ideas about your cake you want?(Optional)</p>
   <div class="option">

     </textarea>
  </div><br>
<input class="bt2" type="submit"onclick="submit"style="font-size:20px"value="Submit">

</h3>

</form>
